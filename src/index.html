<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
</head>
<body>
	<header>
		<div class="inputContainer">
			<div class="parent">
				<input class="locationInput" type="text" placeholder="Search location...">	
				<div class="dropDownContainer"></div>
			</div>
			<button class="submitButton">Submit</button>
		</div>
	</header>
	<main>
		<section class="weatherScreenContainer">
			<div class="locationContainer">
			</div>
			<div class="infoContainer">
				<div class="leftSideContainer">
					<div class="day"></div>
					<div class="date"></div>
					<div class="time"></div>
				</div>
				<div class="rightSideContainer">
					<div class="image">
						<img class="weatherImage" alt="">
					</div>
					<div class="temperature"></div>
				</div>
			</div>
			<div class="hoursContainer">
				<div class="hours">
					<div data-index="0" class="cell">
						<div class="timeContainer">00:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="1" class="cell">
						<div class="timeContainer">1:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="2" class="cell">
						<div class="timeContainer">2:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="3" class="cell">
						<div class="timeContainer">3:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="4" class="cell">
						<div class="timeContainer">4:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="5" class="cell">
						<div class="timeContainer">5:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="6" class="cell">
						<div class="timeContainer">6:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="7" class="cell">
						<div class="timeContainer">7:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="8" class="cell">
						<div class="timeContainer">8:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="9" class="cell">
						<div class="timeContainer">9:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="10" class="cell">
						<div class="timeContainer">10:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature"></p>
					</div>
					<div data-index="11" class="cell">
						<div class="timeContainer">11:00 PM
						</div>
						<img class="horlyImage" src="" alt="">
						<p class="hourlyTemperature">	</p>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
